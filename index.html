<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ‰ Birthday Gift Reveal ğŸ</title>
    <style>
        body {
            background: url('https://source.unsplash.com/random/1600x900/?fireworks,party') no-repeat center center/cover;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #FFD700;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 5px 5px 10px red;
        }
        #countdown {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
        }
        .gif-container img {
            width: 200px;
            margin: 20px;
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }
        .hidden { display: none; }
        #reveal-link {
            font-size: 2rem;
            color: red;
            text-decoration: none;
            font-weight: bold;
            background: yellow;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 0 15px red;
        }
    </style>
</head>
<body>
    <h1>ğŸ† BIRTHDAY GIFT REVEAL ğŸ†</h1>
    <p id="countdown"></p>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/l3vR4I95wRu48D2mY/giphy.gif" alt="Dancing Cat">
        <img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="Party Dog">
        <img src="https://media.giphy.com/media/xTiTnxpQ3ghPiB2Hp6/giphy.gif" alt="Jumping Rabbit">
    </div>
    <a id="reveal-link" class="hidden" href="gift.pdf" target="_blank">ğŸ Click Here for Your Gift! ğŸ</a>

    <script>
        function countdown() {
            const targetDate = new Date('March 20, 2025 00:00:00').getTime();
            const timer = setInterval(function() {
                let now = new Date().getTime();
                let distance = targetDate - now;

                if (distance <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown').innerHTML = "ğŸ‰ It's Time! Click the Gift Below! ğŸ";
                    document.getElementById('reveal-link').classList.remove('hidden');
                } else {
                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    document.getElementById('countdown').innerHTML = `ğŸŠ ${days}d ${hours}h ${minutes}m ${seconds}s ğŸŠ`;
                }
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
