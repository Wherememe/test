<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccb;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        #gift {
            display: none;
            margin-top: 20px;
        }
        .shinchan {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            animation: bounce 2s infinite alternate, move 5s linear infinite;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        @keyframes move {
            0% { left: 0; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <h1>Birthday Gift Reveal</h1>
    <p id="countdown"></p>
    <div id="gift">
        <h2>Surprise! üéÅ</h2>
        <a href="gift.pdf" download>Click here to get your gift</a>
    </div>
    
    <img src="shinchan.png" alt="Shin Chan" class="shinchan">

    <script>
        function updateCountdown() {
            const targetDate = new Date("March 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;
            
            if (difference <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("gift").style.display = "block";
            } else {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `Gift unlocks in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
