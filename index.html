<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! My lovely babe 😘</title>
    <style>
        body {
            background-color: #ADD8E6;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #gift {
            width: 100px;
            position: relative;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        #reveal {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday! My lovely babe 😘</h1>
    <p>Counting down to your surprise...</p>
    <div id="countdown"></div>
    <img id="gift" src="https://1drv.ms/i/c/2f5c68b7923dcbc8/ERZ7izJdmf5Is0DLSxLuTt8BEYc_Buu7mYTd1Y4Nu_vBTg?e=LeHavN" alt="Bouncing Cat">
    <div id="reveal">
        <h2>Happy Birthday babe 🎉💖 Hope you will like this gift! Love you</h2>
        <a href="your-surprise.pdf" download><button>Open Your Gift 🎁</button></a>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date("March 14, 2025 11:53:00 GMT+8").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("gift").style.display = "none";
                document.getElementById("reveal").style.display = "block";
            } else {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
