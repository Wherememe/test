<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown for your birthday gift! My lovely babe ðŸ˜˜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #AEC6CF; /* Pastel Blue */
            color: black;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        #message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday! My lovely babe ðŸ˜˜</h1>
    <div id="countdown"></div>
    <div id="message">
        <p>Happy Birthday babe ðŸŽ‰ðŸ’– Hope you will like this gift! Love you</p>
        <div class="image-container">
            <img src= "https://1drv.ms/i/c/2f5c68b7923dcbc8/EeylN0dgk15LuRXsfk5RuHYBDoqMUK_Wre3b3VwWCU1qVQ?e=y0eWuy" alt="Lovely Image 1">
            <img src="image2.jpg" alt="Lovely Image 2">
            <img src="image3.jpg" alt="Lovely Image 3">
        </div>
    </div>
    <script>
        function countdown() {
            const targetDate = new Date("March 20, 2025 12:00:00 GMT+8").getTime();
            const timer = setInterval(function () {
                const now = new Date().getTime();
                const difference = targetDate - now;
                
                if (difference <= 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").style.display = "none";
                    document.getElementById("message").style.display = "block";
                } else {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                    document.getElementById("countdown").innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
