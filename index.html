<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! My lovely babe 😘</title>
    <style>
        body {
            background-color: #add8e6;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20%;
        }
        h1 {
            font-size: 2.5em;
            color: #ff69b4;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .reveal {
            font-size: 1.5em;
            color: #008000;
            margin-top: 20px;
        }
        .bouncing-gift {
            width: 100px;
            position: relative;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday! My lovely babe 😘</h1>
        <img src="https://i.imgur.com/OqWZexK.png" class="bouncing-gift" alt="Gift">
        <div id="countdown"></div>
        <div id="pdfReveal" class="hidden">
            <p class="reveal">🎉 Surprise! Click below to open your gift! 🎁</p>
            <a href="your-file.pdf" target="_blank" class="reveal">Open Your Gift</a>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date("March 20, 2025 12:00:00 GMT+8").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            if (timeLeft <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("pdfReveal").classList.remove("hidden");
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
