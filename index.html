<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Reveal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        #pdfReveal {
            display: none;
            margin-top: 30px;
        }
        .animation {
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>üéÇ Happy Birthday! üéÇ</h1>
    <p>Your surprise gift will be revealed soon!</p>
    <div id="countdown"></div>
    <div class="animation"></div>
    <div id="pdfReveal">
        <p>üéÅ Surprise! Click below to view your gift:</p>
        <a href="gift.pdf" target="_blank">Open Gift</a>
    </div>
    
    <script>
        function updateCountdown() {
            const releaseDate = new Date("March 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = releaseDate - now;
            
            if (difference <= 0) {
                document.getElementById("countdown").innerHTML = "üéâ It's time! üéâ";
                document.querySelector(".animation").style.display = "none";
                document.getElementById("pdfReveal").style.display = "block";
            } else {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
