<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Reveal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        .container {
            position: relative;
            height: 200px;
            margin-top: 50px;
        }
        .animal {
            position: absolute;
            width: 80px;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }
        #reveal {
            display: none;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎁 Birthday Gift Reveal 🎁</h1>
    <p class="countdown" id="countdown"></p>
    <div class="container">
        <img src="https://imgur.com/gallery/animated-heavy-breathing-cat-NUyttbn" class="animal" style="left: 20%; animation-delay: 0s;"> <!-- Cat -->
        <img src="https://imgur.com/gallery/error-connection-lost-fqd9uUj" class="animal" style="left: 40%; animation-delay: 0.5s;"> <!-- Dog -->
        <img src="https://imgur.com/gallery/i-taught-5-yo-daughter-to-use-camera-she-took-this-picture-of-cat-is-better-than-anything-ive-ever-taken-OjRhOKF" class="animal" style="left: 60%; animation-delay: 1s;"> <!-- Rabbit -->
    </div>
    <a id="reveal" href="gift.pdf" target="_blank">🎂 Click here to see your gift! 🎂</a>
    
    <script>
        function updateCountdown() {
            const releaseDate = new Date("March 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = releaseDate - now;
            
            if (timeLeft <= 0) {
                document.getElementById("countdown").innerText = "The gift is ready!";
                document.getElementById("reveal").style.display = "block";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s left!`;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
